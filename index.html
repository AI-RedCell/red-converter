        .splash-icon {
          width: 80px;
          height: 80px;
          position: relative;
          margin-bottom: 1.5rem;
        }
        
        .splash-icon::before {
          content: '';
          position: absolute;
          inset: 0;
          border: 3px solid transparent;
          border-top-color: #f00707;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          filter: drop-shadow(0 0 8px rgba(240, 7, 7, 0.6));
        }
        
        .splash-icon::after {
          content: '';
          position: absolute;
          inset: 10px;
          border: 3px solid transparent;
          border-top-color: rgba(240, 7, 7, 0.6);
          border-radius: 50%;
          animation: spin 0.8s linear infinite reverse;
          filter: drop-shadow(0 0 6px rgba(240, 7, 7, 0.4));
        }
        
        .splash-icon-inner {
          position: absolute;
          inset: 25px;
          background: linear-gradient(135deg, #f00707, #cc0606);
          border-radius: 50%;
          animation: pulse-glow 2s ease-in-out infinite;
          box-shadow: 0 0 30px rgba(240, 7, 7, 0.5), 0 0 60px rgba(240, 7, 7, 0.3);
        }
        
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-glow {
          0%, 100% { 
            opacity: 1;
            box-shadow: 0 0 30px rgba(240, 7, 7, 0.6), 0 0 60px rgba(240, 7, 7, 0.3), 0 0 90px rgba(240, 7, 7, 0.1);
